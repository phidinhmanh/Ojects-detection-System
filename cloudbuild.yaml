# Google Cloud Build configuration for CI/CD
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/object-detector:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/object-detector:latest'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/object-detector:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/object-detector:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'object-detector'
      - '--image'
      - 'gcr.io/$PROJECT_ID/object-detector:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'API_DEBUG=false'

images:
  - 'gcr.io/$PROJECT_ID/object-detector:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/object-detector:latest'

options:
  logging: CLOUD_LOGGING_ONLY
